<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css propio -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="http://pro.fontawesome.com/releases/v5.13.0/css/all.css">
    <!-- Link Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Ropa+Sans&display=swap" rel="stylesheet">   

    <title>Amsterdam Deportes Imagenes del predio</title>
    <meta name="description" content="Fotos canchas Amsterdam Deportes.">
    <meta name="keywords" content="FUTBOL, FUTBOL 5, FUTBOL 8, TENIS, PADDLE, CANCHAS, BUENOS AIRES, TORNEOS, CESPED SINTETICO">
</head>
<body>
  <header>
    <!-- Menu de navegacion con Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand navPadding" href="../index.html">
          <img src="../imagenes/amsterdam_logo.png" alt="Logo Amsterdam Deportes" class="logoNav">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Enlaces Menu navegacion -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item px-3">
              <a class="nav-link navSeccion" aria-current="page" href="../index.html#sectionPredio">Predio</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link navSeccion" href="../index.html#sectionReservas">Reservas</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link navSeccion" href="../index.html#sectionTorneos">Torneos</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link navSeccion" href="../index.html#sectionContacto" tabindex="-1">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="sectionImagenesPredio" class="sectImagenes">
      <h1>Im√°genes del Predio</h1>
      <!-- Carousel de Imagenes Bootstrap-->
      <div id="carouselExampleIndicators" class="carousel slide sectImagenes__carousel" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7" aria-label="Slide 8"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../imagenes/carousel/Futbol1.jpg" class="d-block w-100" alt="Foto tres canchas futbol">
          </div>
          <div class="carousel-item">
            <img src="../imagenes/carousel/Futbol2.jpg" class="d-block w-100" alt="Foto mujer jugando futbol">
          </div>
          <div class="carousel-item">
            <img src="../imagenes/carousel/Futbol3.jpg" class="d-block w-100" alt="Foto cancha futbol corner">
          </div>
          <div class="carousel-item">
            <img src="../imagenes/carousel/Paddle1.jpg" class="d-block w-100" alt="Foto jugador paddle">
          </div>
          <div class="carousel-item">
            <img src="../imagenes/carousel/Paddle2.jpg" class="d-block w-100" alt="Foto mujer jugando paddle">
          </div>
          <div class="carousel-item">
            <img src="../imagenes/carousel/Tenis1.jpg" class="d-block w-100" alt="Foto red y canchas de tenis">
          </div>
          <div class="carousel-item">
            <img src="../imagenes/carousel/Tenis2.jpg" class="d-block w-100" alt="Foto jugador tenis">
          </div>
          <div class="carousel-item">
            <img src="../imagenes/carousel/Tenis3.jpg" class="d-block w-100" alt="Foto cancha tenis">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
  </main>

  <footer>
    <h5>Seguinos en nuestras redes</h5>
    <div>
      <a href="https://www.linkedin.com/" target="blank">
        <img src="../imagenes/linkedin_logo.png" alt="Icono Linkedin" class="redes">
      </a>

        <img src="../imagenes/instagram_logo.png" alt="Icono Instagram" class="redes">

      <a href="https://www.facebook.com/" target="blank">
        <img src="../imagenes/facebook_logo.png" alt="Icono Facebook" class="redes">
      </a>
      <a href="https://www.twitter.com/" target="blank">
        <img src="../imagenes/twitter_logo.png" alt="Icono Twitter" class="redes">
      </a>
    </div>

  <script src="js/wow.min.js"></script>

  new WOW().init();
  </script>

  <!-- Scrips Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
